<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">

    <h1>Generate Notes</h1>
    <p class="subtitle">Transform your chapters into structured study notes instantly</p>

    <div class="card">
  <div class="file-upload-box">
    <label for="file-upload" class="upload-label">
      ðŸ“„ Click to upload file
      <input type="file" id="file-upload" accept=".pdf,.txt,.docx,.pptx,.xlsx" hidden />
    </label>
    <span id="file-filename">No file selected</span>
    <span class="file-support-info">
      Supports: PDF, TXT.
    </span>
  </div>
</div>

    <div class="card">
      <label for="chapter-input">Chapter Content</label>
      <textarea id="chapter-input" placeholder="Paste your chapter here..."></textarea>

      <label for="note-format">Note Format</label>
      <div class="input-row">
        <select id="note-format">
          <option>Bullet Notes</option>
          <option>Q&A</option>
          <option>Mind Map</option>
          <option>Flashcards</option>
        </select>
        <button class="generate">âš¡ Generate Notes</button>
      </div>
    </div>

    <div class="card">
      <div class="generated-header">
        <h2>Generated Notes</h2>
        <button class="copy">ðŸ“‹ Copy</button>
      </div>
      <div class="placeholder">
        <div class="icon">ðŸ“„</div>
        <div class="empty-title">No notes generated yet</div>
        <div class="empty-desc">
          Paste your chapter content above and click "Generate Notes" to get started
        </div>
      </div>
    </div>
    
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
